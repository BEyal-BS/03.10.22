//Exercise 2
    while (true)
    {
        number = parseInt(prompt('Enter a number (-1 to exit)'))
        if (number == -1)
            break
        while (Math.floor(number / 10) != 0)
        {
            number = Math.floor(number / 10)
        }
        document.write(number)
    }
