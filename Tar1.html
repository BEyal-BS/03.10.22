<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class exercise 1</title>
</head>
<body>
    <p>
        <label for="inptStrng">Enter a number:</label>
        <input type="number" id="inptStrng"><br><br>
        <label for="inptdigit">Enter a single digit:</label>
        <input type="number" id="inptDigit">
    </p>
    <p>
        click here:
        <button type="button" onclick="buttonClick()">Click me!</button>
    </p>
    <p id="result"></p>
    <script>
        function buttonClick()
        {
            x = parseInt(document.getElementById('inptStrng').value)
            digit = parseInt(document.getElementById('inptDigit').value)
            counter = 0
            while (x >= 10)
            {
                if (x % 10 == digit)
                {
                    counter ++
                }
                x = Math.floor(x / 10)
            }
        document.getElementById('result').innerHTML = `The digit ${digit} appears ${counter} times`
        }
    </script>
    
</body>
</html>
